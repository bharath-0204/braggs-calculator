<html>

  <body>
    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
    <strong>BRAGGS CALCULATOR</strong>
    <div class="top-right"><a href=http://127.0.0.1:5501/about.html>About</a></div>
    <div class="center">
      <p>WHAT DO YOU WANT TO FIND?</p>
    </div>
    <div class="opt">
    <form id="form">
      <label>
        <input type="radio" name="option" id="option1" value="1" /> Interplanar Spacing

      <br/>
      <br/>
      <button type="button" onclick="switchForms()">Submit</button> 
    </form>
  </div>
    <div class="form0">
    <form id="form1"style="display:none;">
      <label>Value of Theta:</label>

      <input type="number" name="wavelength1" id="wavelength1" placeholder="Enter In Angstrom" />
      <br/>
      <label>Value of Order:</label>
      <input type="number" name="order1" id="order1" placeholder="Enter an Integer" />
      <br/>
      <br/>
      <button type="button" onclick="calculate()">Calculate Interplanar Spacing</button>
      <br/>
      <br/>
      <label>Result:</label>
      <span id="result1"></span>

    </form>
    <form id="form2" style="display:none;">

      <br/>
      <br/>
      <button type="button" onclick="calculate()">Calculate order</button>
      <br/>
      <br/>
      <label>Result:</label>
      <span id="result2"></span>

    </form>
    <form id="form3" style="display:none;">
      <label>Value of Theta:</label>

      <br/>
